  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">THÊM MỚI SẢN PHẨM</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Thêm mới sản phẩm</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">THÊM MỚI SẢN PHẨM</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form [formGroup]="productForm" (ngSubmit)="createNewProduct()">
                <div class="card-body">
                  <div class="form-group">
                    <label>Category</label>
                    <select formControlName="categoryId" (change)="changeCategoryID($event)" class="form-control select2" style="width: 100%;">
                      <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
                    </select>
                  </div>
                  <label>Brand</label>
                  <div class="form-check" *ngFor="let brand of brandList">
                    <input (change)="getBrandId($event)"  class="form-check-input" type="radio" name="exampleRadios" value="{{brand.id}}">
                    <label class="form-check-label">
                      {{brand.name}}
                    </label>
                  </div>
                  <div class="form-group">
                    <label  for="name">Tên sản phẩm</label>
                    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Tên sản phẩm">
                  </div>
                  <div class="form-group">
                    <label for="price">Giá sản phẩm</label>
                    <input formControlName="price" type="number" class="form-control" id="price" placeholder="Giá sản phẩm">
                  </div>
                  <div class="form-group">
                    <label for="quantity">Số lượng</label>
                    <input formControlName="quantity" type="number" class="form-control" id="quantity" placeholder="Số lượng">
                  </div>
                  <div class="form-group">
                    <label for="description">Mô tả sản phẩm</label>
                    <input formControlName="description" type="text" class="form-control" id="description" placeholder="Mô tả sản phẩm">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Ảnh sản phẩm</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input formControlName="image" (change)="getImage($event)" type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Thêm ảnh</span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Thêm mới</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
